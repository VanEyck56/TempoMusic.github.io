<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
    <title>Page d'accueil</title>
    <link rel="stylesheet" href="assets/styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
	      <a href="index.html">
                <img src="assets/logo.jpg" alt="Votre Logo">
	      </a>
            </div>
            <ul class="desktop-menu">
                <li><a href='index.html'>Accueil</a></li>
                <li><a href='apropos.html'>À propos</a></li>
                <li><a href='pedagogie.html'>Pédagogie</a></li>
                <li><a href='tarifs.html'>Tarifs</a></li>
                <li><a href='contact.html'>Contact</a></li>
            </ul>
            <div id="burger" class="menu-burger">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none">
                    <path d="M5 8H13.75M5 12H19M10.25 16L19 16" stroke="#ffffff" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </div>
            
            <div id="mobile-menu" class="mobile-menu hide">
              <div id="mobile-menu-content" class="mobile-menu-content">
                <ul>
                    <li><a href='index.html'>Accueil</a></li>
                    <li><a href='apropos.html'>À propos</a></li>
                    <li><a href='pedagogie.html'>Pédagogie</a></li>
                    <li><a href='tarifs.html'>Tarifs</a></li>
                    <li><a href='contact.html'>Contact</a></li>
                </ul>
                   <div id="cross" class="cross">
                     <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" fill="none">
                        <rect width="48" height="48" fill="white" fill-opacity="0.01"/>
                        <path d="M8 8L40 40" stroke="#000000" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M8 40L40 8" stroke="#000000" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                   </div>
                </div>
             </div>
        </nav>
    </header>

    <main>
        <section id="welcome">
            <div class="background-image" style="background-image: url('assets/welcome-background.jpg');"></div>
            <div class="content">
                <!-- Welcome content -->
            </div>
        </section>

        <section class="section-link" id="apropos">
            <a href="apropos.html">
                <div class="background-image" style="background-image: url('assets/apropos-background.jpg');"></div>
                <div class="content">
                    <h2>À propos</h2>
                </div>
            </a>
        </section>

        <section class="section-link" id="pedagogie">
            <a href="pedagogie.html">
                <div class="background-image" style="background-image: url('assets/pedagogie-background.jpg');"></div>
                <div class="content">
                    <h2>Pédagogie</h2>
                </div>
            </a>
        </section>

        <section class="section-link" id="tarifs">
            <a href="tarifs.html">
                <div class="background-image" style="background-image: url('assets/tarifs-background.jpg');"></div>
                <div class="content">
                    <h2>Tarifs</h2>
                </div>
            </a>
        </section>

        <section class="section-link" id="contact">
            <a href="contact.html">
                <div class="background-image" style="background-image: url('assets/contact-background.jpg');"></div>
                <div class="content">
                    <h2>Contact</h2>
                </div>
            </a>
        </section>

        <section id="slider">
            <div class="slider-container">
                <div class="slider">
                    <img src="assets/slider1.jpg" alt="Slider Image 1">
                    <img src="assets/slider2.jpg" alt="Slider Image 2">
                    <img src="assets/slider3.jpg" alt="Slider Image 3">
                    <img src="assets/slider4.jpg" alt="Slider Image 4">
                    <img src="assets/slider5.jpg" alt="Slider Image 5">
                </div>
                <div class="slider-dots">
                    <span class="dot" onclick="currentSlide(1)"></span>
                    <span class="dot" onclick="currentSlide(2)"></span>
                    <span class="dot" onclick="currentSlide(3)"></span>
                    <span class="dot" onclick="currentSlide(4)"></span>
                    <span class="dot" onclick="currentSlide(5)"></span>
                </div>
            </div>
        </section>
    </main>

    <footer>
    <script>
       document.addEventListener('DOMContentLoaded', (event) => {
            const button = document.getElementById('burger');
            const content = document.getElementById('mobile-menu');
            const cross = document.getElementById('cross');

            button.addEventListener('click', () => {
                content.classList.toggle('hide');
            });
            cross.addEventListener('click', () => {
                content.classList.toggle('hide');
            });

// Close mobile menu if clicking outside of it
            document.addEventListener('click', (event) => {
            if (!content.contains(event.target) && !burger.contains(event.target)) {
                        content.classList.add('hide');
                    }
             });

            // Slider script
            let slideIndex = 0;
            let slides = document.querySelectorAll(".slider img");
            let dots = document.querySelectorAll(".dot");

            function showSlide(index) {
                slides.forEach((slide, i) => {
                    slide.style.display = i === index ? "block" : "none";
                });
                dots.forEach((dot, i) => {
                    dot.classList.toggle("active", i === index);
                });
            }

            function nextSlide() {
                slideIndex = (slideIndex + 1) % slides.length;
                showSlide(slideIndex);
            }

            function currentSlide(n) {
                slideIndex = n;
                showSlide(slideIndex);
            }

            dots.forEach((dot, index) => {
                dot.addEventListener("click", () => currentSlide(index));
            });

            showSlide(slideIndex);
            setInterval(nextSlide, 5000);

            // Mobile swipe functionality
            let startX;

            document.querySelector(".slider-container").addEventListener('touchstart', (e) => {
                startX = e.touches[0].clientX;
            });

            document.querySelector(".slider-container").addEventListener('touchend', (e) => {
                let endX = e.changedTouches[0].clientX;
                if (startX > endX + 50) { 
                    nextSlide(); 
                } else if (startX < endX - 50) { 
                    slideIndex = (slideIndex - 1 + slides.length) % slides.length;
                    showSlide(slideIndex);
                }
            });
        });
    </script>
</footer>
</body>
</html>
