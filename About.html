<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>À propos de moi</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Styles spécifiques pour la page about */
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: white;
            padding: 1rem;
            position: fixed;
            width: 100%;
            z-index: 1000;
            display: flex;
            align-items: center;
        }

        .logo img {
            height: 50px; /* Ajustez selon vos besoins */
            width: auto;
            vertical-align: middle;
        }

        nav {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
        }

        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
        }

        nav ul li {
            margin: 0 1rem;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            padding: 0.5rem 1rem;
            transition: background-color 0.3s ease;
        }

        nav ul li a:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        main {
            padding-top: 80px; /* Assure que le contenu commence sous le header fixe */
            overflow: hidden; /* Évite les barres de défilement dues au positionnement fixe */
        }

        section {
            position: relative;
            overflow: hidden;
            height: 100vh;
        }

        /* Styles spécifiques pour la section about */
        #about {
            background: url('about-specific-background.jpg') no-repeat center top;
            background-size: cover;
            color: white;
            height: 100vh; /* Hauteur maximale de la section */
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
            z-index: 1; /* Assure que le contenu est au-dessus de l'image d'arrière-plan */
        }

        .content {
            max-width: 800px;
            padding: 2rem;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 2; /* Assure que le contenu est au-dessus de l'image d'arrière-plan */
        }

        .section-link:hover .content {
            opacity: 1;
        }

        .content h2 {
            margin-bottom: 1rem;
        }

        .content p {
            font-size: 1.1rem;
            line-height: 1.6;
            opacity: 0.9;
        }

        @media (max-width: 768px) {
            .logo img {
                height: 40px; /* Ajuster la taille du logo pour les écrans plus petits */
            }

            .content {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="logo.png" alt="Votre Logo">
            </div>
            <ul>
                <li><a href="index.html">Accueil</a></li>
                <li><a href="#about">À propos</a></li>
                <li><a href="pedagogie.html">Pédagogie</a></li>
                <li><a href="prices.html">Tarifs</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="about">
            <div class="content section-link">
                <h2>À propos de moi</h2>
                <p>Cliquez pour en savoir plus sur mon parcours et ma philosophie d'enseignement.</p>
            </div>
        </section>
    </main>

    <!-- Scripts et autres éléments peuvent être ajoutés ici selon vos besoins -->

</body>
</html>
